# sample https://github.com/JoshuaKGoldberg/create-typescript-app/blob/f12451821d64b6e3ac00d0d1fdc307d4c992e162/.github/workflows/release.yml#L16-L18
name: ManualRelease
concurrency:
  group: ${{ github.workflow }} # only run a single release job at a time

permissions:
  contents: write # allow to push the updated package.json

run-name: Release ${{ inputs.Release }} as ${{ inputs.Increment }} (${{ inputs.DryRun }})

defaults:
  run:
    working-directory: prettier-config
on:
  workflow_dispatch:
    inputs:
      Release:
        description: 'Release'
        required: true
        default: 'next'
        type: choice
        options:
          - next
          - start-beta
          - continue-beta
      Increment:
        description: 'Semver Increment'
        required: true
        default: 'minor'
        type: choice
        options:
          - minor
          - patch
          - major
      DryRun:
        description: 'Dry Run'
        required: true
        default: '--dry-run --release-version'
        type: choice
        options:
          - ' '
          - '--dry-run --release-version'

jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          package_json_file: prettier-config/package.json

      - uses: actions/setup-node@v4
        with:
          # cache: pnpm
          node-version: 20

      - run: pnpm install --frozen-lockfile
        shell: bash

      - name: Setup Git User
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR_ID}+${GITHUB_TRIGGERING_ACTOR}@users.noreply.github.com"

      - run: pnpm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Start Beta-Release
        if: github.event.inputs.Release == 'start-beta'
        run: pnpm run release-it ${{ github.event.inputs.Increment }} --preRelease=beta --ci ${{ github.event.inputs.DryRun }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Continue Beta-Release
        if: github.event.inputs.Release == 'continue-beta'
        run: pnpm run release-it --preRelease --ci ${{ github.event.inputs.DryRun }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Next Release
        if: github.event.inputs.Release == 'next'
        run: pnpm run release-it --increment ${{ github.event.inputs.Increment }} --ci ${{ github.event.inputs.DryRun }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add link to npm
        if: github.event.inputs.DryRun == ' '
        run: |
          echo "[@signed/prettier-config](https://www.npmjs.com/package/@signed/prettier-config?activeTab=versions)" >> $GITHUB_STEP_SUMMARY          
